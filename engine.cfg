[application]

name="mialudo"
main_scene="res://Kontroloj/Cxefa_menuo.tscn"
icon="res://icon.png"

[debug]

print_metrics=true

[display]

height=640
width=1024
stretch_mode="viewport"
stretch_aspect="keep"

[input]

malrapidi=[key(Shift)]
pafi=[mbutton(0, 1)]
salti=[key(Up)]
iri=[key(Right)]
reveni=[key(Left)]

[locale]

translations=["res://Tradukoj/tradukoj.eo.xl", "res://Tradukoj/tradukoj.en.xl"]
fallback=" es_US"
test=""

[render]

default_clear_color=#ff212121
thread_model=2
